<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>存款概况 - BU 多链浏览器</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <br>
      <h2 ><a href="/MultichainExplorer/home/MainChainInfo/">首页</a> <a href="#" onClick="javascript :history.go(-1);">返回上一页</a></h2>
      <h4 >存款概况</h4>
      <br>
      <div class="table-responsive">          
       <table class="table table-striped table-bordered">
         <thead>
           <tr>
             <th>子链ID</th>
             <th>存款概况</th>
           </tr>
         </thead>
         <tbody>
           <volist name='data' id='vo'>
        	<tr>
                <td class="chain_id">{$vo.chain_id}</td>
                <td class="chain_deposit_data">{$vo.chain_deposit_data}</td>
            </tr>
            </volist>
         </tbody>
       </table>
      </div>
      
    </div>

    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>

</html>
